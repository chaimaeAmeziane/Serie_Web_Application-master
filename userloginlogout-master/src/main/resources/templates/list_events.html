<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List event</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/list_events.css}"/>
</head>
<body>
<div class="container">
  <div class="title">Liste des événements</div>
      <!--<a class="h5" th:href="@{/series}">Go back to series</a>-->
      <a class="new-event" th:href="@{${#httpServletRequest.requestURI}+'/event/new'}">Créer un événement</a>
  </div>
    <table class="content-table">
      <thead class="thead-dark">
      <th>Date</th>
      <th>Valeur</th>
      <th>Commentaire</th>
      <th>Serie</th>
      <th>Tag</th>
      <th>Actions</th>
      </thead>
      <tbody>
      <th:block th:each="event : ${list_specified_events}">
        <tr>
          <td>[[${event.date}]]</td>
          <td>[[${event.valeur}]]</td>
          <td>[[${event.commentaire}]]</td>
          <td>[[${event.serie.titre}]]</td>
          <td>[[${event.tag_string}]]
          <td>
            <a th:href="@{${#httpServletRequest.requestURI}+'/event/edit/'+${event.id}}">    Modifier   </a>
            <a th:href="@{${#httpServletRequest.requestURI}+'/event/delete/'+${event.id}}">Supprimer</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
</div>
</body>
</html>
